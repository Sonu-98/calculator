<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Calculator</h1>
  <input type="text" id="display">
  <div id="btn-container">
    <button class="btns" type="button">1</button>
    <button class="btns" type="button">2</button>
    <button class="btns" type="button">3</button>
    <button id="clear" type="button">AC</button>
    <button class="btns" type="button">4</button>
    <button class="btns" type="button">5</button>
    <button class="btns" type="button">6</button>
    <button class="btns" id="divide"type="button">/</button>
    <button class="btns" type="button">7</button>
    <button class="btns" type="button">8</button>
    <button class="btns" type="button">9</button>
    <button class="btns" id="multi" type="button">*</button>
    <button class="btns" type="button">0</button>
    <button class="btns" id="plus" type="button">+</button>
    <button class="btns" id="minus" type="button">-</button>
    <button id="solve" type="button">=</button>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
